<ion-view hide-nav-bar="true" hide-tabs="true">
	<style type="text/css">
				.row_jingxuan_header{
			position: relative;
		}
		.jingxuan_header{
			height: 1.25rem;
			background: #242424;
		}
		.jingxuan_button{
			width: 0.4rem;
			height: 0.50rem;
		position: relative;
		bottom: 0.2rem;
		left: 0.4rem;
		float: left;
			margin-bottom: 0.4rem;
		}
		.jingxuan_title{
		
			text-align:left;
			color: white;
			font-size: 0.4rem;
		}
		.col-offset-21{
			margin-left: 21%;
		}
		.slide-in-right {  -webkit-transform: translateX(-100%);  transform: translateX(100%);}.slide-in-right.ng-enter, .slide-in-right > .ng-enter {  -webkit-transition: all cubic-bezier(0.1, 0.7, 0.1, 1) 400ms;  transition: all cubic-bezier(0.1, 0.7, 0.1, 1) 400ms;}.slide-in-right.ng-enter-active, .slide-in-right > .ng-enter-active {  -webkit-transform: translateX(0);  transform: translateX(0);}.slide-in-right.ng-leave, .slide-in-right > .ng-leave {  -webkit-transition: all ease-in-out 250ms;  transition: all ease-in-out 250ms;}.

.slide-in-left {  -webkit-transform: translateX(-100%);  transform: translateX(100%);}.slide-in-left.ng-enter, .slide-in-left > .ng-enter {  -webkit-transition: all cubic-bezier(0.1, 0.7, 0.1, 1) 400ms;  transition: all cubic-bezier(0.1, 0.7, 0.1, 1) 400ms;}.slide-in-left.ng-enter-active, .slide-in-left > .ng-enter-active {  -webkit-transform: translateX(0);  transform: translateX(0);}.slide-in-left.ng-leave, .slide-in-left > .ng-leave {  -webkit-transition: all ease-in-out 250ms;  transition: all ease-in-out 250ms;}

	</style>
	<div class="jingxuan_header">
    	<div style="width:100%;height: 0.5rem;"></div>
    	<div class="row row_jingxuan_header" style="width: 100%;height: 0.75rem;padding: 0;">
    <div class="col col-20">
<button class="button button-icon jingxuan_button icon ion-ios-arrow-left light" ng-click="goback()">

</button></div>
<div class="col col-offset-21">
<div class="jingxuan_title">购物车</div>
</div>
     </div>
      </div>
  <ion-content style="margin-top: 1.25rem;">
 <div style="padding-left: 0.25rem;border-bottom: #e4e4e4 1px solid;" ng-repeat="shoppingdata in shoppingdata">
 	<div style="line-height: 0.6rem;padding-left: 0.6rem;border-bottom: #e4e4e4 1px solid;">{{shoppingdata.brand}}</div>
 <div class="row" style="height: 2rem;">
 	<div class="col-10">
 		<input type="checkbox" class="checkbox" style="margin-top: 0.6rem;"/>
 	</div>
 	<div class="col-80">
 		<div style="float: left;padding-top: 0.4rem;"><img src="{{shoppingdata.src}}" style="width: 0.95rem;height: 0.95rem;"/></div>
 		<div style="float: left;width: 4.4rem;margin-left: 0.1rem;"><p style="font-size: 0.24rem;color:#7c7c7c;text-indent: 0.1rem;">{{shoppingdata.name}}</p>
 			<p style="color: black;">{{shoppingdata.price}}</p>
 			
 		</div>
 	</div>
 	<div class="col-10">
 		<div style="position:relative;margin-top: 0.2rem;border-left:#e4e4e4 1px solid;height: 0.5rem;text-align: center;font-size: 0.24rem;" ng-click="modal.show()">
 			{{shoppingdata.pcount}}<div style="position: absolute; width: 0;height: 0;border:0.1rem solid transparent;border-top:0.1rem solid #d3a800 ;top: 30%;left: 60%;"></div>
 		</div>
 	</div>
 </div>
 </div>
  </ion-content>
  <div class="row" style="height: 1.25rem;width:100%;background:#FFFFFF;border-top:#e4e4e4 1px solid;position: fixed;bottom:0;z-index: 999;">
  	<div class="col col-20" >
  			<input type="checkbox" style="margin-top: 0.3rem;margin-left: 0.2rem;"/>全选
  	</div>
  	<div class="col col-50" style="text-align: right;">
  	   <p style="font-size: 0.32rem;">合计:<span style="color: red;">￥0.00</span></p>
  	   <p style="color:#bababa;font-size: 0.24rem;">不含运费</p>
  	</div>
  	<div class="col">
  		<button style="background: #FFFFFF;width:1.7rem;height: 0.63rem;border: 1px solid #d89a0b;color: #d89a0b;border-radius:0.1rem ;">结算</button>
  	</div>
  </div>
  <script id="templates/modal.html" type="text/ng-template">
  	 <div id="add-view" class="modal slide-in-up" ng-controller="addCtrl" style="background:rgba(0,0,0,0.5)">
   
     <div class="list list-inset">
					  <label class="item item-input">
					    <input type="text" placeholder="用户名" ng-model="obj.name" ng-blur="shiqu()">
					  </label>
					  <label class="item item-input">
					    <input type="password" placeholder="密码" ng-model="obj.password" ng-blur="shiqu()">
					  </label>
					</div>
					 <div class="loginButton padding"><button class="button button-block "  style="background: #242424;color: white;" ng-disabled="login" ng-click="doLogin()"> 登录 </button> </div>
  
  </div>
  </script>
</ion-view>
