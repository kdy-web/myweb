<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view  hide-nav-bar="true" hide-tabs="true">
	<style type="text/css">
	.row_designer_header{
			position: relative;
		}
		.designer_header{
			height: 1.25rem;
			background: #242424;
		}
		.designer_button{
			width: 0.4rem;
			height: 0.50rem;
		position: relative;
		bottom: 0.2rem;
		left: 0.4rem;
		float: left;
			margin-bottom: 0.4rem;
		}
		.designer_title{
		
			text-align:left;
			color: white;
			font-size: 0.4rem;
		}
		.item-img{
			width: 1.16rem;
			height: 1.16rem;
			border: 1px solid #333333;
			border-radius:50% ;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}
		.item_imgBox{
			position: relative;
		}
		.attention_item{
			height: 1.7rem;
		}
		.item_text{
			width: 4rem;
			float: left;
		}
		.item_right{
			padding-top: 0.2rem;
		
			float: left;
			border-bottom:1px solid #dadada ;
		}
</style>
	<div class="designer_header">
    	<div style="width:100%;height: 0.5rem;"></div>
    	<div class="row row_designer_header" style="width: 100%;height: 0.75rem;padding: 0;">
    <div class="col col-40">
<button class="button button-icon designer_button icon ion-ios-arrow-left light" ng-click="goback()">

</button></div>
<div class="col">
<div class="designer_title">{{title}}</div>
</div>
   
     </div>
      </div>
  <ion-content style="margin-top:1.25rem ;">
   	<div class="list" ng-repeat="listdata in data" >
     		<div class="item row attention_item" style="border: none;">
     	<div class="col col-20 item_imgBox"> <img class="item-img" src="{{listdata.src}}"></div>
   
   
    <div class="item_right col col-80">
    	<div class="item_text">
    <h2>{{listdata.name}}</h2>
    <p style="line-height: 0.3rem;">{{listdata.des}}</p>
     <p style="line-height: 0.3rem;">{{listdata.style}}</p>
    </div> <p>{{listdata.count}} 作品</p>

  </div>
 
  
     	</div>
     	
     </div>
   
   
  </ion-content>
</ion-view>
