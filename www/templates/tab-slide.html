<ion-view view-title="" hide-nav-bar="true" hide-tabs="true">
	<style type="text/css">
		.homePic{
			width: 5rem;
			height: 9rem;
			transform: scale(1.5);
			position: absolute;
			z-index: 999;
			top: 2.2rem;
			left: -10rem;
			
		}
		.buttonBox{
			width: 100%;
			height: 1.3rem;
			background: rgba(0,0,0,0.1);
			z-index: 990;
			position: absolute;
		   padding-top:0.6rem ;
		   padding-left: 0.2rem;
		}
		.slide_button img{
			
			width: 1rem;
			height: 0.5rem;
		}
		.swiper-container {
        width: 100%;
        height: 100%;
    }
  .slide_swiper  .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .slide_swiper  .swiper-slide img{
    	width: 100%;
    	height: 100%;
    }
    .swiper-pagination{
    
    	list-style: none;
    	
    	
    }
    .swiper-pagination-custom{
    	width: 0.2rem;
    	height: 0.2rem;
    	margin-right: 0.15rem;
    	border-radius:50% ;
    	background: #7e7e7e;
    	margin-top: 0.02rem;
    	float: left;
    }
    .active{
    	margin-top: 0;
    	width: 0.25rem;
    	height: 0.25rem;
    	background: #FFFFFF;
    }
  .slide_swiper  .swiper_text{
  	text-align: left;
  	width: 6.64rem;
  
  	position: absolute;
  	color: white;
  	bottom: 1.1rem;
  }
  .bottom_slide{
  	width: 100%;
  	height: 1.1rem;
  	z-index: 997;
  	background: rgba(0,0,0,0.3);
  	bottom: 0;
  	position: absolute;
  }
  .slide_text{
  	font-size: 0.32rem;
  	display: none;
  	float: left;
  }
  .big_text{
  	font-size:0.48rem;
  	margin-right: 0.06rem;
  	float: left;
  	position: relative;
  	bottom: 0.04rem;
  }
	</style>
<div class="buttonBox" >
<button class="button button-icon slide_button" ng-click="goback()">
<img src="img/topic_logo_xiangqu.png"/>
</button>
</div>
  <div class="swiper-container  " >
         <div class="swiper-wrapper slide{{id}} slide_swiper" >
              <div class="swiper-slide" ng-repeat="img in imgData"><img src="{{img.src}}" />
              <div class="swiper_text">
              	<span class="slide_text"><span class="big_text">{{img.first}}</span>{{img.title}}</span>
              </div>
               
              </div>
          <div class="swiper-slide"></div>
        </div>
         <div class="bottom_slide">
         	<div style="width: 6.64rem;height: 100%;border-top:#8f8f8f solid 0.04rem ;margin:auto;">
         		<div class="swiper-pagination" style="background: transparent;position:absolute;width: 1.6rem;bottom: 0.48rem;left:5.8rem;z-index: 998;" ></div>	
         	</div>
    	
    </div>
         
        <!-- Add Pagination -->
   
    </div>
   
</ion-view>
