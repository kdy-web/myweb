<ion-view view-title="{{chat.name}}" hide-nav-bar="true">
	<style type="text/css">
	
		.header_index{
			width: 100%;
			height: 1.4rem;
			padding-top: 0.6rem;
			box-sizing: border-box;
		}
.zhuangti_left{
	width: 1.8rem;
	height: 0.03rem;
	background: #bababa;
	float: right;
	margin-top: 0.2rem;
}	
.zhuangti_right{
	width: 1.8rem;
	height: 0.03rem;
	background: #bababa;
	float: left;
	margin-top: 0.2rem;
}		
#zhuangti_swiper {
	width:100%;	
	height: 9.8rem;
    perspective: 1200px;
}
#zhuangti_swiper .swiper-wrapper{
		margin-top:10px;
	}
#zhuangti_swiper .swiper-slide{
	width: 5rem;
	height: 9.2rem;
    transform-style: preserve-3d;
}

#zhuangti_swiper .swiper-slide .main-img{
width: 5rem;
height: 9rem;
	margin: auto;
	display:block;
}
#zhuangti_swiper .swiper-slide{
	box-shadow: -0.05rem 0 5px #333;
}
#zhuangti_swiper .swiper-slide .img_bottom{
	width: 5.4rem;
	height: 0.14rem;
	margin: auto;
}
.cover{
	
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: 999;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	margin: auto;
}
.img_an{
	width: 5rem;
height: 9rem;
	position: absolute;
	z-index: 999;
	
	left: 1.25rem;
	top: 1.77rem;
	
}
	</style>

  <div class="padding">
  		<div class="row header_index">
		
		
		<div class=" col col_40">
			<div class="zhuangti_left"></div>
		</div>
			<div class="col col-20" style="text-align: center;font-size: 0.45rem;">专题</div>
					<div class="col col_40">
						<div class="zhuangti_right "></div>
					</div>
			
		
		
		</div>
  <div class="swiper-container" id="zhuangti_swiper">
         <div class="swiper-wrapper" >
              <div class="swiper-slide"><img src="img/FtaUBewv02bnFcp4ry-zje9MOGJy.jpg" class="main-img" id="first_img"/>
              <img src="img/QQ图片20170901094155.png"  class="img_bottom"/>
              </div>
            <div class="swiper-slide" ng-repeat="zhuangti_slide in slide" ng-click="zhuanti(zhuangti_slide.id)"><img src="{{zhuangti_slide.src}}" class="main-img"/>
              <img src="img/QQ图片20170901094155.png" class="img_bottom"/>
            </div>
          
            
        </div>
        <!-- Add Pagination -->
   
    </div>
  </div>
</ion-view>
